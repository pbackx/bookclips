<ion-header>

  <ion-navbar>
    <ion-title>New Clip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Edit your new clip</ion-label>
    <ion-textarea [(ngModel)]="detectedText" rows="20"></ion-textarea>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block outline (click)="cancelNewNote()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="saveNewNote()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
